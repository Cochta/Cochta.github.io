name: Deploy to GitHub Pages

on:
  # Trigger the workflow every time you push to the `master` branch
  # Using a different branch name? Replace `master` with your branchâ€™s name
  push:
    branches: [ master ]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4

      - name: Setup Node.js environment with PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 20 # Node.js version
          package-manager: pnpm@latest # Use the latest version of pnpm

      - name: Install dependencies and build the site
        run: |
          pnpm install
          pnpm run build

      - name: Upload site artifacts
        uses: actions/upload-artifact@v3
        with:
          name: site
          path: ./dist # Adjust this path to where your built site files are located

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: https://cochta.github.io/ 
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Download site artifacts
        uses: actions/download-artifact@v3
        with:
          name: site
          path: ./dist # Adjust this path to where your built site files will be downloaded

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          folder: ./dist # Adjust this path to your built site files